{% extends "layout.html" %}

{% block content%}
<h4 class="border-bottom text-center mt-5"><b>My name:</b>{{ name }}</h4>
<div class="col-md-8">
    <p ><strong>Description: </strong><span class="lead"> {{disc}} </span></p>
    <p class="lead"><b>Time: </b> {{time}}</p>

    <ul class="list-group">
            {% for link in menu %}
            <li class="list-group-item"><a href="{{ link.url }}" class="link-item">{{link.title}}</a></li>
            {% endfor %}
    </ul>
</div>


{% endblock content%} mt-5
